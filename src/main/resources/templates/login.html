<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">
		<!-- <h1 class="form-heading">login Form</h1>  -->
		<div class="login-form">
			<div class="main-div">
				<div class="panel">
					<h2 th:text="#{text.login.titulo}">Iniciar Sesión</h2>
					<p>Por favor ingresa tu usuario y contraseña</p>
				</div>
				<form th:action="@{/login}" method="POST" id="Login">

					<div class="form-group">


						<input type="text" class="form-control" id="username"
							name="username" th:placeholder="#{text.login.username}" autofocus required>

					</div>

					<div class="form-group">

						<input type="password" class="form-control" id="password"
							name="password" th:placeholder="#{text.login.password}">

					</div>
					<div class="forgot">
						<a href="reset.html">¿Olvidaste tu contraseña?</a>
					</div>
					<button type="submit" class="btn btn-primary" th:text="#{text.login.boton}">Iniciar</button>

				</form>
			</div>

		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
